        <!-- tìm kiếm -->

        <!-- đăng nhập - đăng ký -->
        <div class="button">
          <button id="opensignin">Đăng nhập</button>
          <button id="openlogin">Đăng ký</button>
        </div>
        <!-- tạo hộp popup -->
        <div id="overlay" class="overlay"></div>
        <div id="login" class="modal">
          <h2>Đăng ký</h2>
          <label>Tên tài khoản</label>
          <input type="email" placeholder="Tên tài khoản..." />
          <label>Mật khẩu</label>
          <input type="password" placeholder="Nhập mật khẩu..." />
          <div class="btn-group">
            <button class="btn primary">Đăng ký</button>
            <button class="btn cancel" id="closeLogin">Hủy</button>
          </div>
        </div>
        <!-- Java -->
        <script>
          const openBtn = document.getElementById("openlogin");
          const closeBtn = document.getElementById("closeLogin");
          const form = document.getElementById("login");
          const overlay = document.getElementById("overlay");
          openBtn.onclick = () => {
            form.style.display = "block";
            overlay.style.display = "block";
          };

          closeBtn.onclick = () => {
            form.style.display = "none";
            overlay.style.display = "none";
          };

          overlay.onclick = () => {
            form.style.display = "none";
            overlay.style.display = "none";
          };
        </script>
      </div>

          <!-- lệnh chuyển trang -->
          <div class="pagination" id="pagination"></div>
          <script>
            const itemsPerPage = 1; // mỗi trang hiển thị 3 truyện
            const items = document.querySelectorAll(".truyen");
            const totalPages = Math.ceil(items.length / itemsPerPage);
            const pagination = document.getElementById("pagination");

            function showPage(page) {
              items.forEach((item, i) => {
                item.style.display =
                  i >= (page - 1) * itemsPerPage && i < page * itemsPerPage
                    ? "block"
                    : "none";
              });

              // cập nhật nút
              document
                .querySelectorAll(".pagination button")
                .forEach((btn, i) => {
                  btn.classList.toggle("active", i + 1 === page);
                });
            }

            // tạo nút
            for (let i = 1; i <= totalPages; i++) {
              const btn = document.createElement("button");
              btn.textContent = i;
              btn.addEventListener("click", () => showPage(i));
              pagination.appendChild(btn);
            }

            showPage(1);
          </script>
        </div>
